---
layout: default
title: Blog
---
<h1>新しいポストの一覧</h1>

{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }} ({{ post.date | date: "%Y/%m/%d"}})</a></li>
    {% endfor %}
  </ul>
{% endfor %}
